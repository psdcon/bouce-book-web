<!-- login modal html -->
<div class="modal fade" id="login-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form role="form">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">Log in</h4>
        </div>

        <div class="modal-body">
          <div class="container">
            <div class="form-group row">
              <label for="login-user" class="col-sm-2 col-form-label">Username</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="login-user" placeholder="Username">
              </div>
            </div>

            <div class="form-group row">
              <label for="login-pass" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="login-pass" placeholder="Password">
              </div>
            </div>

            <div class="row">
              <div class="col-sm-12 form-control-feedback" id="login-error"></div>
            </div>
          </div><!-- /.container -->
        </div><!-- /.modal-body -->

        <div class="modal-footer">
          <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>

      </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
